<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comforter&display=swap');

       @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap');

       h1 {
        font-family: 'Dongle', sans-serif;
       }

       p {
        font-family: 'Comforter', cursive;
       }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum quas ullam blanditiis tempore possimus quaerat omnis itaque assumenda facilis, expedita necessitatibus similique asperiores voluptate! Rerum natus debitis consequuntur minus eius.</p>
    
</body>
</html>
