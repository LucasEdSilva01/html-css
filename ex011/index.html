<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/FotoP.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="Imagens/FotoM.jpg" type="image/jpg">
        <img src="Imagens/FotoG.jpg" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
<!--<audio src="midia/messcall.mp3" controls autoplay></audio>
    --MP3 WAV OGG-- -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/messcall.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio!</p>
    </audio>
</body>
</html>
